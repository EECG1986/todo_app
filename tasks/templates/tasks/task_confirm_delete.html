{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que deseas eliminar esta tarea?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'task_list' %}">Cancelar</a>
{% endblock %}
