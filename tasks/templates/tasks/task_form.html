{% extends 'base.html' %} {% block title %}Formulario de Tarea{% endblock %} {% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ form.instance.id|yesno:"Editar,Crear" }} Tarea</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'task_list' %}">Volver a la lista de tareas</a>
    </form>
</div>
{% endblock %}
